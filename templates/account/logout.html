{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Log Out" %}{% endblock %}

{% block content %}
<main id="main">
    <section id="breadcrumbs" class="breadcrumbs">
        <div class="breadcrumb-hero">
            <div class="container">
                <div class="breadcrumb-hero">
                    <h1><strong>{% trans "Log Out" %}</strong></h1>
                    <p>{% trans 'Are you sure you want to log out?' %}</p>
                </div>
            </div>
        </div>
        <div class="container navbar">
            <ol>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li class="crumb">Log Out</li>
            </ol>
        </div>
    </section>
    <div class="container">
        <div class="row">
            <div class="col-md-8 mt-3 offset-md-5 signup-form">
                <form method="post" action="{% url 'account_logout' %}">
                    {% csrf_token %}
                    {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                    {% endif %}
                    <button class="btn btn-signup right" type="submit">{% trans 'Log Out' %}</button>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
