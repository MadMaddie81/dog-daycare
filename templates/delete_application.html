{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content%}

<main id="main">
    <div class="row container pt-5">
        <div class="col mb-5 min-vh-100">
            <h2 class="text-center">Are you sure you want to delete this application?</h2>
            <form method="post">
                {% csrf_token %}
                <input type="submit" value="confirm">
            </form>
        </div>
    </div>
</main>
{%endblock%}
